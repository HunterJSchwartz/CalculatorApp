<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/main.js"> </script>
    </head>
    <body>
        <div class="calc">
            <div class="row">
                <div class="calc-result" colspan="4" >
                    <p class="calc-result-text">0</p>
                </div>
            </div>
            <div class="row">
                    <button class="calc-func calc-btn">AC</button>
                    <button class="calc-func calc-btn">±</button>
                    <button class="calc-func calc-btn">%</button>
                    <button class="calc-operator calc-btn">÷</button>
            </div>
            <div class="row">
                    <button class="calc-num calc-btn">7</button>
                    <button class="calc-num calc-btn">8</button>
                    <button class="calc-num calc-btn">9</button>
                    <button class="calc-operator calc-btn">x</button>
            </div>
            <div class="row">
                    <button class="calc-num calc-btn">4</button>
                    <button class="calc-num calc-btn">5</button>
                    <button class="calc-num calc-btn">6</button>
                    <button class="calc-operator calc-btn">-</button>
            </div>
            <div class="row">
                    <button class="calc-num calc-btn">1</button>
                    <button class="calc-num calc-btn">2</button>
                    <button class="calc-num calc-btn">3</button>
                    <button class="calc-operator calc-btn">+</button>
            </div>
            <div class="row">
                <button class="calc-num calc-btn calc-0">0</button>
                <button class="calc-num calc-btn">.</button>
                <button class="calc-operator calc-btn">=</button>
            </div>
        </div>
    </body>
</html>
